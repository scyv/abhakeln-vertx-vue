<body>
<script>
        // Check that service workers are supported
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('../sw.js');
            });
        }


</script>
<script src='../js/lib/vue.js'></script>
<div id="loginform">
    <section class="hero">
        <div class="hero-body">
            <div class="container">
                <h1 class="title">
                    Abhakeln <span class="subtitle is-6">alpha!</span>
                </h1>
                <h2 class="subtitle">
                    /åbhàggln/
                </h2>
            </div>
        </div>
    </section>
    <section class="section">
        <div class="container">
            <div class="notification">
                Bitte mit Benutzername und Passwort einloggen. Falls Sie noch keinen Account haben, können geben Sie
                Benutzername und Passwort an und klicken auf "Neuen Account anlegen"
            </div>
            <form>
                <div class="field">
                    <div class="control">
                        <input type="text" id="username" class="input is-large" name="username"
                               placeholder="Benutzername">
                    </div>
                </div>
                <div class="field">
                    <div class="control">
                        <input type="password" id="password" autocomplete="off" class="input is-large"
                               name="password" placeholder="Passwort" v-on:keydown.enter="login">
                    </div>
                </div>
                <div v-if="error" class="notification is-danger">
                    <button class="delete" v-on:click="closeError"></button>
                    {{ error }}
                </div>

                <div class="field is-grouped">
                    <div class="control">
                        <button class="button is-link" v-on:click="login" type="button">Login</button>
                    </div>
                    <div class="control">
                        <button class="button is-link is-light" v-on:click="register" type="button">Neuen Account
                            anlegen
                        </button>
                    </div>
                </div>
            </form>
        </div>

    </section>
</div>
