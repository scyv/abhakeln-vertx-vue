<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Abhakeln - login</title>
    <link rel="stylesheet" href="../css/lib/bulma.min.css">
    <link rel="stylesheet" href="../css/app.css">
</head>

<body>
<script src='../js/lib/vue.js'></script>
<div id="loginform">
    <section class="hero">
        <div class="hero-body">
            <div class="container">
                <h1 class="title">
                    Abhakeln
                </h1>
                <h2 class="subtitle">
                    /åbhàggln/
                </h2>
            </div>
        </div>
    </section>
    <section class="section">
        <div class="container">
            <div class="notification">
                Bitte mit Benutzername und Passwort einloggen. Falls Sie noch keinen Account haben, können geben Sie
                Benutzername und Passwort an und klicken auf "Neuen Account anlegen"
            </div>
            <form>
                <div class="field">
                    <div class="control">
                        <input type="text" id="username" class="input is-large" name="username"
                               placeholder="Benutzername">
                    </div>
                </div>
                <div class="field">
                    <div class="control">
                        <input type="password" id="password" autocomplete="off" class="input is-large"
                               name="password" placeholder="Passwort" v-on:keydown.enter="login">
                    </div>
                </div>
                <div v-if="error" class="notification is-danger">
                    <button class="delete" v-on:click="closeError"></button>
                    {{ error }}
                </div>

                <div class="field is-grouped">
                    <div class="control">
                        <button class="button is-link" v-on:click="login" type="button">Login</button>
                    </div>
                    <div class="control">
                        <button class="button is-link is-light" v-on:click="register" type="button">Neuen Account
                            anlegen
                        </button>
                    </div>
                </div>
            </form>
        </div>

    </section>
</div>
<footer class="footer">
    <div class="content has-text-centered">
        <p>
            <strong>abhakeln</strong> - minimalistic yet powerful | Powered by <a href="https://vertx.io">Vert.x</a> and
            <a
                    href="https://vuejs.org/">Vue.js</a>
        </p>
    </div>
</footer>
<script src="../js/lib/sodium.js"></script>
<script src="../js/lib/dexie.js"></script>
<script src="../js/db.js"></script>
<script src="../js/sodium-wrapper.js"></script>
<script src="./login.js"></script>

</body>

</html>
